<div class="container-fluid" id="contact-container">

            <!----------------page title-------------->
            <div id="signup"><h4>Metallica Fan Club!</h4>
                <h6>Please fill in your details to
                    join the Metallica fan club!</h6></div>
            <!--------------form inputs-------------->
            <form action="thanks.html" method="Post">
            <div>
                <p>Name</p>
                <label for="name"></label><input id="name" type="text" placeholder="Enter Name" name="email" required>
            </div>
            <div>
                <p>Email</p>
                <label for="email"></label><input id="email" type="text" placeholder="Enter Email" name="email" required>
            </div>
            <div >
                <p>Password</p>
                <label for="password"></label><input id="password" type="text" placeholder="Enter Password" name="psw" required>
            </div>
            <div>
                <p>Repeat Password</p>
                <label for="repeat-password"></label><input id="repeat-password" type="text" placeholder="Repeat Password" name="psw-repeat" required>
            </div>
            <div>
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px" width="2%" required> Remember me
                </label>
            </div>
            <div>
                <div class="clearfix" id="button">
                    <input type="Submit"/>
                </div>
            </div>
        </form>
